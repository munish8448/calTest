<!DOCTYPE html>
<html>
<head>
  <title>Overcurrent Setting Calculation for Transformer</title>
</head>
<body>
  <h1>Inline JavaScript Calculation Example</h1>
  
  <label for="num1Input">Transformer MVA rating:</label>
  <input type="number" id="num1Input"><br>

  <label for="num8Input">% Z</label>
  <input type="number" id="num8Input"><br>
  
  <label for="num2Input">HV Line Voltage</label>
  <input type="number" id="num2Input"><br>

  <label for="num3Input">LV Line Voltage</label>
  <input type="number" id="num3Input"><br>

  <label for="num4Input">HV CT Primary</label>
  <input type="number" id="num4Input"><br>

  <label for="num5Input">HV CT Secondary</label>
  <input type="number" id="num5Input"><br>

  <label for="num6Input">LV CT Primary</label>
  <input type="number" id="num6Input"><br>

  <label for="num7Input">LV CT Secondary</label>
  <input type="number" id="num7Input"><br>
  
  <button onclick="performCalculations()">Calculate</button>
  
  <h3>Results:</h3>
  <output id="iFlLv"></output><br>
  <output id="iFlHv"></output><br>
  <output id="iFaultLv"></output><br>
  <output id="iFaultHv"></output>
  
  <script>
    function performCalculations() {
      var mva = parseFloat(document.getElementById("num1Input").value);
      var hvLineV = parseFloat(document.getElementById("num2Input").value);
      var lvLineV = parseFloat(document.getElementById("num3Input").value);
      var hvCtP = parseFloat(document.getElementById("num4Input").value);
      var hvCtS = parseFloat(document.getElementById("num5Input").value);
      var lvCtP = parseFloat(document.getElementById("num6Input").value);
      var lvCtS = parseFloat(document.getElementById("num7Input").value);
      var pZ = parseFloat(document.getElementById("num8Input").value);
      
      var iFlLv = document.getElementById("iFlLv");

     //   full load current
      var fullLoadCurrentLv = (mva * 1000)/(1.7320 * lvLineV);
      iFlLv.textContent = "I full load (LV) : " + ( fullLoadCurrentLv);
      
      var iFlHv = document.getElementById("iFlHv");
      var fullLoadCurrentHv = (mva * 1000)/(1.7320 * hvLineV);
      iFlHv.textContent = "I full load (HV) : " + (fullLoadCurrentHv);
      
      var iFaultLv = document.getElementById("iFaultLv");
      iFaultLv.textContent = "I fault LV : " + ((fullLoadCurrentLv/pZ)*100);
      
      var iFaultHv = document.getElementById("iFaultHv");
      iFaultHv.textContent = "I fault HV : " + ((fullLoadCurrentHv/pZ)*100);

    }
  </script>
</body>
</html>
