<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .calculator input[type="button"] {
            width: 32%;
            margin-bottom: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .calculator input[type="button"]:nth-child(4) {
            width: 100%;
        }
        .calculator input[type="button"]:nth-child(5) {
            width: 48%;
        }
        .calculator input[type="button"]:nth-child(18) {
            width: 100%;
        }
        .calculator input[type="button"]:nth-child(19) {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <input type="button" value="sin" onclick="applyFunction('Math.sin')">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <input type="button" value="cos" onclick="applyFunction('Math.cos')">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <input type="button" value="tan" onclick="applyFunction('Math.tan')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="(" onclick="addToDisplay('(')">
        <input type="button" value=")" onclick="addToDisplay(')')">
        <input type="button" value="âˆš" onclick="applyFunction('Math.sqrt')">
        <input type="button" value="^" onclick="addToDisplay('**')">
    </div>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function applyFunction(func) {
            let displayValue = document.getElementById('display').value;
            let result = eval(func + '(' + displayValue + ')');
            document.getElementById('display').value = result;
        }

        function calculate() {
            let displayValue = document.getElementById('display').value;
            let result = eval(displayValue);
            document.getElementById('display').value = result;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
